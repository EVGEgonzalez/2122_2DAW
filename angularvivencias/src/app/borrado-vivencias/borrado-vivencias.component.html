
<form action="">
    <select name="" id="" [(ngModel)] = "jsonBorrar.datos">
        <option *ngFor="let vivencia of vivencias" value="{{vivencia['idVivencia']}}">Vivencia {{vivencia['idVivencia']}} Etapa {{vivencia['idEtapa']}}</option>
    </select>
    <input type="submit" name="borrar" id="" value="Borrar" (click)="borrarVivencia(jsonBorrar)">
</form>
